# App name
spring.application.name=amazonclone

# Server
server.port=8080

# H2 database (file-based so data persists between runs)
spring.datasource.url=jdbc:h2:file:./data/amazon_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 console (dev only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Jackson
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# JWT (dev defaults)
app.jwt.secret=change-this-dev-secret-please
app.jwt.expiration-ms=86400000

# CORS allowed origins (frontend dev server)
app.cors.allowed-origins=http://localhost:5173
